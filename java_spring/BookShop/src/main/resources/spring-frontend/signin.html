<body class="Site">

  <header th:replace="~{fragments/header_fragment :: headFragment}">
  </header>
  <div class="Middle Middle_form">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{body.signin}">Вход
        </h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <form class="form Login" action="#" method="post">
          <div class="Login-ins">
            <div class="Login-step">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{body.enteremailorphone}">Введите e-mail или телефон
                </label>
                <br>
                <span th:if="${regOk}">Регистрация прошла успешно!</span>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="phonetype" checked="checked"/><span class="toggle-box"></span><span class="toggle-text" th:text="#{body.phone}">Телефон</span>
                    </label>
                  </div>
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="mailtype"/><span class="toggle-box"></span><span class="toggle-text" th:text="#{body.email}">E-mail</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input class="form-input form-input_phone" id="phone" name="phone" type="text" th:placeholder="#{body.enterphone}" placeholder="Введите телефон" data-mask="+7 (999) 999-99-99" data-validate="require"/>
                <input class="form-input form-input_mail" id="mail" name="mail" type="text" th:placeholder="#{body.enteremail}" placeholder="Введите e-mail" data-validate="mail require"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="sendauth" id="sendauth" data-type="phone" data-send="" th:text="#{body.next}">Далее
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="phone">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{body.phonemessage}">На&nbsp;Ваш телефон отправлено сообщение с&nbsp;кодом для входа. Введите его:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="phonecode" name="phonecode" type="text" placeholder="Код" data-validate="key require" data-mask="999 999"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInPhone" id="toComeInPhone" data-send="" th:text="#{body.signin}">Войти
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="mail">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{body.emailmessage}">
                  Введите пароль учетной записи или перейдите по&nbsp;ссылке для регистрации:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="mailcode" name="mailcode" type="text" placeholder="Код" data-validate="key require"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInMail" id="toComeInMail" data-send="" th:text="#{body.signin}">Войти
                </button>
              </div>
            </div>
            <div class="form-group form-group_center">
              <a class="Login-reg" href="/signup.html" th:href="@{/signup}" th:text="#{body.regme}">Зарегистрироваться</a>
            </div>

            <div class="form-group form-group_center">
              <a class="Login-reg" href="/signup.html" th:href="@{/oauth2/authorization/google}" >

              </a>
            </div>

          </div>
        </form>
      </main>
    </div>
  </div>
