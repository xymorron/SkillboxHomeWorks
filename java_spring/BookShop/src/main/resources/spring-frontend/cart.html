<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main" th:with="isCartEmpty = ${bookCart.isEmpty()}">
        <h1 class="Middle-title" th:text="#{body.cart}">Корзина
        </h1>
        <h3 th:if="${isCartEmpty}" th:text="#{body.cartEmpty}"></h3>
        <form class="form Cart" action="#" method="post" th:if="${!isCartEmpty}">
          <div class="Cart-product" th:each="book : ${bookCart}">
            <div class="Cart-block Cart-block_row" th:replace="~{fragments/books_pool_fragment :: cartBlock('cart')}"></div>
          </div>

          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title" th:text="#{body.totalcost}">Итого:
              </strong>
              <span class="Cart-price" th:text="${totalCost} + ' р.'">534 р.</span>
              <span class="Cart-price_old" th:if="${totalCost != oldCost}" th:text="${oldCost} + ' р.'">658 р.</span>
            </div>
            <div class="Cart-block">
              <a class="btn btn_success btn_md" href="/order.html" th:text="#{body.buy}">Купить</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}">
  </footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
