<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="todo-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Описание задачи</label>
            <input type="text" name="name" value="">
            <input type="text" name="description" value="">
            <hr>
            <button id="save-todo">Сохранить</button>
        </form>
    </div>
    <h1>Список задач (<span th:text="${todoCount}">0</span>)</h1>
    <button id="show-add-todo-form">Добавить задачу</button>
    <br><br>
    <div id="todo-list">
        <div th:each="todo : ${todos}">
            <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.name}"></a>
            <p class="todo-description" th:text="${todo.description}"></p>
        </div>
    </div>
    <h2 th:text="${paramtext}"></h2>
</body>
</html>
